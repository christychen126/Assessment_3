
{% extends 'base.html' %}

{% block body %}

<div class="container-fluid">
    <div class="row instruction">
        <div class="col-md-6 col-md-offset-3 col-xs-10 col-xs-offset-1">
            <section>
            <h1>Application</h1>
            <p>Please fill out your application form below and submit it. We will get back to you ASAP. Lorem ipsum dolor sit amet, consectetur adipiscing elit, sed do eiusmod tempor incididunt ut labore et dolore magna aliqua.  </p>
            </section>
        </div>
    </div>
</div>
<div class="container-fluid">
        <div class="row col-md-6 col-md-offset-3 col-xs-10 col-xs-offset-1">
            <form action="/application" method="POST">
                <div class="form-group">
                    <label for="firstname">First Name</label>
                    <input type="text" name="firstname" class="form-control" id="firstname" placeholder="First Name">
                </div>
                <div class="form-group">
                    <label for="lastname">Last Name</label>
                    <input type="text" name="lastname" class="form-control" id="lastname" placeholder="Last Name">
                </div>
                <div class="form-group">
                    <label for="salaryrequiremnt">Salary Requiremnt</label>
                    <input type="number" name="salary" class="form-control" id="salaryrequiremnt" placeholder="Salary Requirement">
                </div>
                <div class="form-group">
                    <label for="position">Position:</label>
                    <select class="form-control" name="position" id="position">
                        <option>Software Engineer</option>
                        <option>QA Engineer</option>
                        <option>Product Manager</option>
                    </select>
                </div>
                <button type="submit" class="btn">Submit</button>
            </form>
        </div>
</div>

{% endblock %}

</html>
